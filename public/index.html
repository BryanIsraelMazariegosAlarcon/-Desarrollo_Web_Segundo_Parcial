<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NETFLIX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="navbar">
    <img src="img/logo.png" class="logo" />
    <div class="join-box">
      <p class="join-msg">Peliculas ilimitadas y shows de tv</p>
      <button class="btn join-btn">Registrese ya</button>
      <button class="btn">Ingrese</button>
    </div>
  </nav>
  <br />


  <!-- Buscador y filtro -->
  <div id="buscador">
    <input type="text" name="buscar" placeholder="Buscar" id="buscar" />
  </div>

  <div class="filtros" id="caja_filtros">
    <h2>Filtros</h2>

    <div class="filtros_div">
      <select name="generos" id="generos" onchange="aplicar_generos()">
        <option value="id">Genero</option>
      </select>
    </div>

    <div class="filtros_div">
      <select name="fecha" id="fecha" onchange="aplicar_fecha()">
        <option value="id">AÃ±o</option>
      </select>
    </div>

    <div class="filtros_div">
      <select name="clasificacion" id="clasificacion" onchange="aplicar_clasificacion2()">
        <option value="id">Categoria</option>
      </select>
    </div>

    <div class="filtros_div">
      <p>
        <input type="checkbox" id="checkseries" value="tv" onchange="aplicar_serie()" />
        Series TV
      </p>
    </div>

    <div class="filtros_div">
      <p>
        <input type="checkbox" id="checkpeli18" value="18" onchange="aplicar_peliculas18()" />
        Mejores Peliculas +18 Hotcake
      </p>
    </div>

  </div>

  <!-- Fin buscador y filtro-->
  <br />


  <!--Parte principal-->
  <header class="main">
    <h1>Peliculas</h1>
    <p class="info">Peliculas que nos hacen reir, llorar, etc...</p>

  </header>
  <!--Scripts-->
  <script src="js/api.js"></script>
  <script src="js/home.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/scroll.js"></script>

</body>

</html>
